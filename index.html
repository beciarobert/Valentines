<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ðŸ’˜ Valentine?</title>

  <style>
    :root{
      --bg1:#ff4d6d;
      --bg2:#ff8fab;
      --card:#ffffffee;
      --text:#1f1f1f;
      --yes:#22c55e;
      --no:#ef4444;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, #fff3, transparent 60%),
        radial-gradient(1200px 800px at 80% 90%, #fff2, transparent 60%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
      overflow:hidden;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .card{
      width:min(92vw,520px);
      background:var(--card);
      border-radius:24px;
      padding: clamp(18px, 4vw, 28px) clamp(16px, 4vw, 22px);
      box-shadow: 0 24px 60px rgba(0,0,0,.22);
      position:relative;
      backdrop-filter: blur(8px);
      z-index:1;
    }

    h1{
      margin:0 0 10px 0;
      font-size: clamp(22px, 5.2vw, 34px);
      text-align:center;
      letter-spacing:.2px;
      line-height:1.15;
    }

    p{
      margin:0 0 16px 0;
      text-align:center;
      font-size: clamp(14px, 3.8vw, 16px);
      opacity:.85;
    }

    /* Contained playground */
    .playground{
      position:relative;
      width:100%;
      height: clamp(160px, 26vh, 260px);
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;            /* keeps NO inside */
      border-radius:18px;
      box-shadow: inset 0 0 0 2px #00000010;
      background: #ffffff60;
    }

    button{
      border:0;
      padding: 14px 18px;
      border-radius:16px;
      font-size: 16px;
      font-weight:800;
      cursor:pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,.12);
      transition: transform .08s ease, filter .08s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      min-height: 48px;
      min-width: 96px;
    }

    button:active{
      transform: scale(.98);
      filter: brightness(.95);
    }

    #yesBtn{
      background:var(--yes);
      color:white;
      position:relative;
      z-index:2;
    }

    /* NO is an edge-runner inside the playground */
    #noBtn{
      background:var(--no);
      color:white;
      position:absolute;
      left:0;
      top:0;
      z-index:3;
      transition: left .14s ease, top .14s ease;
      touch-action: none;
      white-space: nowrap;
    }

    /* When NO becomes YES */
    #noBtn.turnYes{
      background: var(--yes);
    }

    /* Hold progress bar */
    #noBtn.holding{
      filter: brightness(0.98);
    }
    #noBtn.holding::after{
      content:"";
      position:absolute;
      left:10px; right:10px;
      bottom:7px;
      height:5px;
      background: rgba(255,255,255,.35);
      border-radius:999px;
      overflow:hidden;
    }
    #noBtn.holding::before{
      content:"";
      position:absolute;
      left:10px;
      bottom:7px;
      height:5px;
      width: var(--hold-w, 0%);
      background: rgba(255,255,255,.95);
      border-radius:999px;
    }

    .hint{
      text-align:center;
      font-size:13px;
      opacity:.75;
      margin-top:12px;
      min-height: 18px;
    }

    .result{
      display:none;
      text-align:center;
      margin-top:18px;
      padding:16px;
      border-radius:18px;
      background:#ffffff;
      box-shadow: inset 0 0 0 2px #00000010;
    }

    .result h2{
      margin:0 0 8px;
      font-size:22px;
    }

    /* floating hearts background */
    .heart{
      position:absolute;
      width:16px; height:16px;
      transform: rotate(45deg);
      opacity:.55;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
      z-index:0;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:16px;height:16px;
      background:#fff;
      border-radius:50%;
      top:-8px; left:0;
    }
    .heart:after{ left:-8px; top:0; }
    .heart{ background:#fff; }

    @keyframes floatUp{
      from{ transform: translateY(120vh) rotate(45deg); }
      to  { transform: translateY(-30vh) rotate(45deg); }
    }

    /* confetti */
    .confetti{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      border-radius:24px;
    }
    .confetti i{
      position:absolute;
      width:10px; height:14px;
      opacity:.9;
      transform: translateY(-30px) rotate(0deg);
      animation: pop 1.2s ease-in forwards;
    }
    @keyframes pop{
      0%{ transform: translateY(-30px) rotate(0deg); opacity:0; }
      15%{ opacity:1; }
      100%{ transform: translateY(520px) rotate(520deg); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="confetti" id="confetti"></div>

    <h1 id="question">Do you wanna be my Valentine? ðŸ’˜</h1>
    <p id="sub">Be honestâ€¦ but choose wisely ðŸ˜„</p>

    <div class="playground" id="playground">
      <button id="yesBtn">Yes ðŸ’ž</button>
      <button id="noBtn" aria-label="No button">No ðŸ™ƒ</button>
    </div>

    <div class="hint" id="hint"></div>

    <div class="result" id="result">
      <h2>YAAAY!! ðŸ¥°ðŸ’–</h2>
      <div id="msg"></div>
    </div>
  </div>

  <script>
    // ====== PERSONALIZE HERE ======
    const herName = "";      // e.g. "Ana"
    const yourName = "";     // e.g. "Robert"
    const customMessage = "Date locked in. â¤ï¸ I canâ€™t wait to celebrate with you!";
    // =============================

    const playground = document.getElementById("playground");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const msg = document.getElementById("msg");
    const question = document.getElementById("question");
    const sub = document.getElementById("sub");
    const hint = document.getElementById("hint");
    const confetti = document.getElementById("confetti");

    const isCoarse = window.matchMedia && window.matchMedia("(pointer: coarse)").matches;

    // Stages: NO -> ... -> becomes YES
    const stages = [
      { label: "No ðŸ™ƒ",              hint: "Try to press it ðŸ˜ˆ",            mode: "tap"  },
      { label: "Are you sure? ðŸ¤¨",   hint: "Mhmâ€¦ really?",                 mode: "tap"  },
      { label: "REALLY sure? ðŸ˜³",    hint: "Okay thenâ€¦ prove it ðŸ˜Œ",       mode: "tap"  },
      { label: "Press & holdâ€¦ ðŸ«£",   hint: "Hold for 1 second ðŸ‘‡",         mode: "hold", holdMs: 1000 },
      { label: "Last chance! ðŸ˜ˆ",    hint: "No refunds ðŸ˜‡",                mode: "tap"  },
      { label: "Okay fineâ€¦ YES ðŸ’ž",  hint: "Good choice ðŸ˜Œ",               mode: "yes"  },
    ];
    let stageIdx = 0;

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function getLocalRect(el){
      const pr = playground.getBoundingClientRect();
      const r = el.getBoundingClientRect();
      return {
        left: r.left - pr.left,
        top: r.top - pr.top,
        right: r.right - pr.left,
        bottom: r.bottom - pr.top,
        width: r.width,
        height: r.height
      };
    }

    function rectsOverlap(a, b){
      return !(a.right < b.left || a.left > b.right || a.bottom < b.top || a.top > b.bottom);
    }

    // Edge runner position: always on perimeter of playground
    function randomEdgePosition(){
      const bw = noBtn.offsetWidth;
      const bh = noBtn.offsetHeight;

      const pad = 10;
      const minX = pad;
      const minY = pad;
      const maxX = Math.max(minX, playground.clientWidth  - bw - pad);
      const maxY = Math.max(minY, playground.clientHeight - bh - pad);

      const edge = Math.floor(Math.random() * 4);
      let x, y;

      if (edge === 0) { // top
        y = minY;
        x = minX + Math.random() * (maxX - minX);
      } else if (edge === 1) { // right
        x = maxX;
        y = minY + Math.random() * (maxY - minY);
      } else if (edge === 2) { // bottom
        y = maxY;
        x = minX + Math.random() * (maxX - minX);
      } else { // left
        x = minX;
        y = minY + Math.random() * (maxY - minY);
      }

      return { x: Math.round(clamp(x, minX, maxX)), y: Math.round(clamp(y, minY, maxY)) };
    }

    function moveNoToEdgeAvoidingYes(){
      // Avoid placing NO on top of the YES area (expanded zone)
      const yes = getLocalRect(yesBtn);
      const avoid = {
        left: yes.left - 20, top: yes.top - 20,
        right: yes.right + 20, bottom: yes.bottom + 20
      };

      const bw = noBtn.offsetWidth;
      const bh = noBtn.offsetHeight;

      for (let i = 0; i < 30; i++){
        const p = randomEdgePosition();
        const noLocal = { left: p.x, top: p.y, right: p.x + bw, bottom: p.y + bh };
        if (!rectsOverlap(noLocal, avoid)){
          noBtn.style.left = p.x + "px";
          noBtn.style.top  = p.y + "px";
          return;
        }
      }
      // fallback
      const p = randomEdgePosition();
      noBtn.style.left = p.x + "px";
      noBtn.style.top  = p.y + "px";
    }

    function setStage(idx){
      stageIdx = clamp(idx, 0, stages.length - 1);
      const s = stages[stageIdx];

      noBtn.textContent = s.label;
      hint.textContent = s.hint || "";

      if (s.mode === "yes"){
        noBtn.classList.add("turnYes");
      } else {
        noBtn.classList.remove("turnYes");
      }
    }

    function nextStage(){
      if (stageIdx < stages.length - 1) setStage(stageIdx + 1);
    }

    // YES action (both buttons can trigger this)
    function onYes(){
      playground.style.display = "none";
      hint.style.display = "none";

      const namePart = herName ? `, ${herName}` : "";
      question.textContent = `Best decision ever${namePart}! ðŸ’˜`;
      sub.textContent = "Okayâ€¦ now youâ€™re officially my Valentine ðŸ˜Œ";

      const sign = yourName ? `<br><br>â€” <b>${yourName}</b>` : "";
      msg.innerHTML = `<div style="font-size:16px;opacity:.9;line-height:1.4">${customMessage}${sign}</div>`;
      result.style.display = "block";

      burstConfetti(70);
      spawnHearts(18);
    }

    yesBtn.addEventListener("click", onYes);

    // ---- Hold-to-click stage logic ----
    let holdTimer = null;
    let holdRAF = null;
    let holdStart = 0;
    let holdDone = false;

    function clearHold(){
      if (holdTimer) { clearTimeout(holdTimer); holdTimer = null; }
      if (holdRAF) { cancelAnimationFrame(holdRAF); holdRAF = null; }
      holdStart = 0;
      holdDone = false;
      noBtn.classList.remove("holding");
      noBtn.style.setProperty("--hold-w", "0%");
    }

    function startHold(ms){
      clearHold();
      holdDone = false;
      noBtn.classList.add("holding");
      holdStart = performance.now();

      const tick = () => {
        const t = performance.now() - holdStart;
        const pct = clamp((t / ms) * 100, 0, 100);
        noBtn.style.setProperty("--hold-w", pct.toFixed(0) + "%");
        if (pct < 100) holdRAF = requestAnimationFrame(tick);
      };
      holdRAF = requestAnimationFrame(tick);

      holdTimer = setTimeout(() => {
        holdDone = true;
        clearHold();
        nextStage();
        // After succeeding the hold, it still runs (edge runner)
        moveNoToEdgeAvoidingYes();
      }, ms);
    }

    // Main interaction with NO button
    function onNoAttemptStart(e){
      e.preventDefault();

      const s = stages[stageIdx];
      if (s.mode === "yes"){
        onYes();
        return;
      }

      if (s.mode === "hold"){
        startHold(s.holdMs || 1000);
        return;
      }

      // tap stages: it runs away + advances
      nextStage();
      moveNoToEdgeAvoidingYes();
    }

    function onNoAttemptEnd(){
      const s = stages[stageIdx];
      // If we're in hold stage and they let go early -> it runs away (but does NOT advance)
      if (s.mode === "hold"){
        if (!holdDone){
          clearHold();
          moveNoToEdgeAvoidingYes();
        }
      }
    }

    // Make it also react on phones when finger gets near (except during hold stage)
    let lastMove = 0;
    function onPlaygroundMove(e){
      if (!isCoarse) return;

      const s = stages[stageIdx];
      if (s.mode === "hold" || s.mode === "yes") return;

      const now = Date.now();
      if (now - lastMove < 35) return;
      lastMove = now;

      const r = noBtn.getBoundingClientRect();
      const cx = r.left + r.width / 2;
      const cy = r.top + r.height / 2;
      const dx = e.clientX - cx;
      const dy = e.clientY - cy;
      const dist = Math.hypot(dx, dy);

      // Bigger = moves more on phones
      const triggerDistance = 115;

      if (dist < triggerDistance){
        nextStage();
        moveNoToEdgeAvoidingYes();
      }
    }

    // Pointer events (best for mobile + desktop)
    noBtn.addEventListener("pointerdown", onNoAttemptStart);
    noBtn.addEventListener("pointerup", onNoAttemptEnd);
    noBtn.addEventListener("pointercancel", onNoAttemptEnd);

    playground.addEventListener("pointermove", onPlaygroundMove, { passive: true });

    // Init
    setStage(0);
    // Start on an edge (right side-ish)
    requestAnimationFrame(() => {
      moveNoToEdgeAvoidingYes();
    });

    // Keep it visible on resize / orientation changes
    window.addEventListener("resize", () => {
      clearHold();
      moveNoToEdgeAvoidingYes();
    });

    // Confetti
    function burstConfetti(n){
      confetti.innerHTML = "";
      for(let i=0;i<n;i++){
        const piece = document.createElement("i");
        piece.style.left = (Math.random()*100) + "%";
        piece.style.animationDelay = (Math.random()*0.25) + "s";
        piece.style.width = (8 + Math.random()*8) + "px";
        piece.style.height = (10 + Math.random()*10) + "px";
        piece.style.background = `hsl(${Math.floor(Math.random()*360)}, 90%, 60%)`;
        confetti.appendChild(piece);
      }
      setTimeout(()=> confetti.innerHTML="", 1600);
    }

    // Hearts
    function spawnHearts(n){
      for(let i=0;i<n;i++){
        const heart = document.createElement("div");
        heart.className = "heart";
        const size = 10 + Math.random()*18;
        heart.style.width = size + "px";
        heart.style.height = size + "px";
        heart.style.left = (Math.random()*100) + "vw";
        heart.style.animationDuration = (6 + Math.random()*7) + "s";
        heart.style.opacity = (0.18 + Math.random()*0.5).toFixed(2);
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(), 15000);
      }
    }

    (function ambient(){
      const count = 14;
      for(let i=0;i<count;i++){
        const heart = document.createElement("div");
        heart.className = "heart";
        const size = 10 + Math.random()*16;
        heart.style.width = size + "px";
        heart.style.height = size + "px";
        heart.style.left = (Math.random()*100) + "vw";
        heart.style.animationDuration = (10 + Math.random()*12) + "s";
        heart.style.opacity = (0.12 + Math.random()*0.35).toFixed(2);
        heart.style.animationDelay = (Math.random()*6) + "s";
        document.body.appendChild(heart);
      }
    })();
  </script>
</body>
</html>
